services:
  # Triton Inference Server (for multi-stream optimization)
  triton:
    image: nvcr.io/nvidia/tritonserver:24.01-py3
    container_name: triton_inference_server
    runtime: nvidia
    network_mode: "host"
    volumes:
      - ../triton_model_repository:/models:ro
      - ../logs/triton:/logs
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - TRT_LOGGER_LEVEL=WARNING
    command: >
      tritonserver
      --model-repository=/models
      --strict-model-config=false
      --http-port=8100
      --grpc-port=8101
      --metrics-port=8102
      --log-verbose=1
      --log-info=true
      --log-warning=true
      --log-error=true
      --exit-on-error=false
      --model-control-mode=poll
      --repository-poll-secs=30
    restart: unless-stopped
    shm_size: '8gb'  # Increased from 4GB for multi-instance support
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/v2/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # UI Service (Streamlit)
  ui:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.ui
    container_name: person_reid_ui
    network_mode: "host"
    volumes:
      - ../outputs:/app/outputs
      - ../data:/app/data
      - ../logs:/app/logs
      - ../configs:/app/configs
      - ../models:/app/models
    environment:
      - QDRANT_HOST=127.0.0.1
      - QDRANT_PORT=6333
      - EXTRACT_API_URL=http://localhost:8001
      - REGISTER_API_URL=http://localhost:8002
      - DETECTION_API_URL=http://localhost:8003
    env_file:
      - ../configs/.env
    restart: unless-stopped
    shm_size: '2gb'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Extract Service (GPU Processing)
  extract:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.extract
    container_name: person_reid_extract
    runtime: nvidia
    network_mode: "host"
    volumes:
      - ../outputs:/app/outputs
      - ../data:/app/data
      - ../logs:/app/logs
      - ../configs:/app/configs
      - ../models:/app/models
    environment:
      - QDRANT_HOST=127.0.0.1
      - QDRANT_PORT=6333
      - NVIDIA_VISIBLE_DEVICES=all
    env_file:
      - ../configs/.env
    restart: unless-stopped
    shm_size: '4gb'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 7s
      retries: 3
      start_period: 30s

  # Register Service (GPU Processing)
  register:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.register
    container_name: person_reid_register
    runtime: nvidia
    network_mode: "host"
    volumes:
      - ../outputs:/app/outputs
      - ../data:/app/data
      - ../logs:/app/logs
      - ../configs:/app/configs
      - ../models:/app/models
    environment:
      - QDRANT_HOST=127.0.0.1
      - QDRANT_PORT=6333
      - NVIDIA_VISIBLE_DEVICES=all
    env_file:
      - ../configs/.env
    restart: unless-stopped
    shm_size: '4gb'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 7s
      retries: 3
      start_period: 30s

  # Detection Service (GPU Processing)
  detection:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.detection
    container_name: person_reid_detection
    runtime: nvidia
    network_mode: "host"
    volumes:
      - ../outputs:/app/outputs
      - ../data:/app/data
      - ../logs:/app/logs
      - ../configs:/app/configs
      - ../models:/app/models
      - ../triton_model_repository:/app/triton_model_repository:ro
    environment:
      - QDRANT_HOST=127.0.0.1
      - QDRANT_PORT=6333
      - NVIDIA_VISIBLE_DEVICES=all
      - TRITON_URL=localhost:8101
    env_file:
      - ../configs/.env
    restart: unless-stopped
    shm_size: '4gb'
    depends_on:
      triton:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 7s
      retries: 3
      start_period: 30s

