detection:
  # Backend selection: pytorch or tensorrt
  backend: pytorch  # Options: pytorch, tensorrt

  # PyTorch model paths
  model_type: mot17
  model_path_mot17: models/bytetrack_x_mot17.pth.tar
  model_path_yolox: models/yolox_x.pth

  # TensorRT engine paths (used when backend=tensorrt)
  tensorrt_engine_mot17: models/bytetrack_x_mot17_fp16.trt
  tensorrt_engine_yolox: models/yolox_x_fp16.trt

  # Detection parameters
  conf_threshold: 0.5
  nms_threshold: 0.45
  test_size:
  - 640
  - 640
  device: cuda
  fp16: true  # Only for PyTorch backend (TensorRT uses engine precision)
tracking:
  track_thresh: 0.5
  track_buffer: 30
  match_thresh: 0.8
  aspect_ratio_thresh: 1.6
  min_box_area: 10
  mot20: false
reid:
  # ArcFace face recognition settings
  arcface_model_name: buffalo_l  # Options: buffalo_l, buffalo_s, antelopev2
  feature_dim: 512
  use_cuda: true
database:
  use_qdrant: true
  qdrant_url: ''
  qdrant_collection: cross_camera_matching_id
  max_embeddings_per_person: 100
  embedding_dim: 512
matching:
  similarity_threshold: 0.8
  metric: cosine
  top_k: 1
registration:
  sample_rate: 3
  max_frames: 50
output:
  save_video: true
  save_csv: true
  save_logs: true
  video_codec: mp4v
  log_level: INFO
visualization:
  show_bbox: true
  show_track_id: true
  show_similarity: true
  show_label: true
  bbox_thickness: 2
  font_scale: 0.8
  color_known:
  - 0
  - 255
  - 0
  color_unknown:
  - 128
  - 128
  - 128
